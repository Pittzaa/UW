<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Move and Redirect</title>
    <style>
        #myButton {
            position: absolute;
            top: 100px;
            left: 100px;
            padding: 10px 20px;
            font-size: 16px;
        }
        body{
            animation: bgcolor 10s infinite linear;
        }
        @keyframes bgcolor {
            0%{background-color:black;}
            33.33%{background-color: rgb(73, 0, 62);}
            66.67%{background-color: rgb(43, 0, 71);}
            100%{background-color: black;}
        }
    </style>

    
</head>
<body>

<button id="myButton" onclick="moveButton()">Click me</button>

<script>
    let clickCount = 0;

    function moveButton() {
        clickCount++;
        
        // ย้ายตำแหน่งของปุ่มเมื่อถูกกด
        let button = document.getElementById('myButton');
        let randomX = Math.floor(Math.random() * window.innerWidth - button.offsetWidth);
        let randomY = Math.floor(Math.random() * window.innerHeight - button.offsetHeight);
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;

        // เมื่อกดปุ่มครั้งที่ 5 จะลิงก์ไปยังเว็บไซต์ใหม่
        if (clickCount === 5) {
            window.location.href = 'https://pittzaa.github.io/upwinnie2/upandwinnie.html'; // เปลี่ยนเป็น URL ที่ต้องการ
        }
    }
</script>

</body>
</html>
