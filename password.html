<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>เข้าสู่ระบบ</h2>
        <input type="password" id="password" placeholder="กรุณาใส่รหัสผ่าน">
        <button onclick="checkPassword()">เข้าสู่ระบบ</button>
        <p id="message"></p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('password').value;
            var correctPassword = 'upandwinneysites';
            var message = document.getElementById('message');

            if (password === correctPassword) {
                var encryptedPassword = CryptoJS.AES.encrypt(password, 'secret key 123').toString();
                var encodedPassword = encodeURIComponent(encryptedPassword);
                window.location.href = 'https://up.love.winney.secure.website.pizza.jungps.me/UW/upandwinnie.html?token=' + encodedPassword;
            } else {
                message.textContent = 'รหัสผ่านไม่ถูกต้อง';
            }
        }
    </script>
</body>
</html>
